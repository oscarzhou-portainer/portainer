on: push

jobs:
  build_app:
    name: build app and api and docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Use golang 1.17.x
        uses: actions/setup-go@v3
        with:
          go-version: '>=1.17.0'

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: install packages
        run: yarn install

      - name: build
        run: yarn build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: build/linux/Dockerfile
          tags: trivy-portainer:${{ github.sha }}
          outputs: type=docker,dest=/tmp/trivy-portainer-image.tar

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: image-artifact
          path: /tmp/trivy-portainer-image.tar

  image-vulnerability:
    name: image vulnerability check
    needs: [build_app]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: download image artifact
        uses: actions/download-artifact@v3
        with:  
          name: image-artifact
          path: /tmp

      - name: Load docker image
        run: |
          docker load --input /tmp/trivy-portainer-image.tar
          docker image ls -a

      - name: Run Trivy vulnerability scanner
        uses: docker://docker.io/aquasec/trivy:0.25.3
        with:
          args: --cache-dir /var/lib/trivy --exit-code 1 --no-progress --format='sarif' --output='trivy-results.sarif' trivy-portainer:${{ github.sha }}
          
      - name: Upload Trivy scan results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        with:
          sarif_file: 'trivy-results.sarif'
